<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Game Room - Birthday Paradox</title><link href=favicon.ico rel=icon type=image/x-icon><link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap"rel=stylesheet><style>body{background:linear-gradient(135deg,#ffafbd,#ffc3a0);font-family:Roboto,sans-serif;margin:0;padding:0;display:flex;align-items:center;justify-content:center;min-height:100vh}.container{background:rgba(255,255,255,.95);border-radius:10px;padding:30px;box-shadow:0 8px 16px rgba(0,0,0,.3);text-align:center;width:95%;max-width:600px;position:relative}h1{font-family:Bangers,cursive;font-size:3rem;margin-bottom:20px;color:#333;text-shadow:2px 2px #fff}.info{font-size:1.5rem;margin:15px 0;color:#555}button{background:linear-gradient(45deg,#ff5f6d,#ffc371);border:none;border-radius:30px;color:#fff;padding:12px 20px;font-size:1.2rem;margin:20px auto;cursor:pointer;transition:transform .2s ease;box-shadow:0 4px 6px rgba(0,0,0,.2);display:block}button:hover{transform:scale(1.05)}#countdown{font-size:1.8rem;font-weight:700;margin-top:10px;color:red}#result{font-size:1.4rem;margin-top:20px;color:#333}#waitingMessage{font-size:1.2rem;margin:20px 0;color:#555}@media (max-width:600px){h1{font-size:2.5rem}.info{font-size:1.2rem}button{font-size:1rem;padding:10px 16px}#countdown{font-size:1.5rem}#result{font-size:1.2rem}}</style><div class=container id=gameContainer><h1>Game Room</h1><div class=info>Game Code: <span id=gameCode>...</span></div><div class=info>Your Nickname: <span id=nickname>...</span></div><div class=info>Players: <span id=players>...</span></div><p id=waitingMessage style=display:none>Waiting for the host to end the game to see if there are matching birthdays ðŸŽ‚</p><button id=endGame onclick=endGame() style=display:none>End Game</button> <button id=newGame onclick=newSession() style=display:none>New Game</button><p id=countdown><div id=result></div></div><script>// Retrieve game data from sessionStorage (or fallback to URL parameters if needed)
    let gameData = sessionStorage.getItem("gameData");
    if (gameData) {
      gameData = JSON.parse(gameData);
    } else {
      const urlParams = new URLSearchParams(window.location.search);
      gameData = {
        gameCode: urlParams.get('gameCode') ? urlParams.get('gameCode') : 'UNKNOWN',
        nickname: urlParams.get('nickname') || 'Unknown',
        host: urlParams.get('host') === 'true'
      };
      sessionStorage.setItem("gameData", JSON.stringify(gameData));
    }
    // Remove query parameters from the URL
    window.history.replaceState({}, document.title, window.location.pathname);

    // Ã–nemli: gameCode deÄŸerini her zaman bÃ¼yÃ¼k harfe Ã§eviriyoruz.
    const gameCode = gameData.gameCode.toUpperCase();
    const nickname = gameData.nickname;
    const isHost = gameData.host;
    let lastPlayerCount = 0;
    let updateInterval;

    document.getElementById('gameCode').innerText = gameCode;
    document.getElementById('nickname').innerText = nickname || 'Unknown';

    if (isHost) {
      document.getElementById('endGame').style.display = 'block';
    } else {
      document.getElementById('waitingMessage').style.display = 'block';
    }

    async function updatePlayerCount() {
      try {
        const response = await fetch('api.php?action=getPlayerCount', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameCode })
        });
        const data = await response.json();
        if (data.error) {
          console.error(data.error);
        } else {
          if (!isHost && data.playerCount == 0) {
            clearInterval(updateInterval);
            document.getElementById('players').innerText = lastPlayerCount;
            document.getElementById('waitingMessage').innerText = "The game has ended. Please check the host's screen for results.";
            document.getElementById('newGame').style.display = 'block';
          } else if (data.playerCount !== lastPlayerCount) {
            lastPlayerCount = data.playerCount;
            document.getElementById('players').innerText = lastPlayerCount;
          }
        }
      } catch (error) {
        console.error("Error fetching player count:", error);
      }
    }

    updateInterval = setInterval(updatePlayerCount, 5000);

    async function endGame() {
      let timeLeft = 10;
      const countdownElement = document.getElementById('countdown');
      let interval;

      function updateCountdown() {
        countdownElement.innerText = `Countdown: ${timeLeft} seconds`;
        if (timeLeft === 0) {
          clearInterval(interval);
          countdownElement.style.display = 'none';
          fetchResults();
        }
        timeLeft--;
      }
      
      updateCountdown(); // BaÅŸlangÄ±Ã§ta hemen Ã§alÄ±ÅŸsÄ±n
      interval = setInterval(updateCountdown, 1000);
    }

    async function fetchResults() {
      const resultElement = document.getElementById('result');
      try {
        const response = await fetch('api.php?action=results', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameCode })
        });
        const data = await response.json();
        clearInterval(updateInterval);

        if (typeof data.playerCount !== 'undefined') {
          document.getElementById('players').innerText = data.playerCount;
        }

        if (data.results && data.results.length > 0) {
          let outputHtml = `<h2 style="color: green; font-weight: bold;">Matching birthdays found!</h2>`;
          data.results.forEach(item => {
            outputHtml += `<p>${item.nickname} - ${item.birthday}</p>`;
          });
          resultElement.innerHTML = outputHtml;
        } else {
          resultElement.innerHTML = `<p style="color: red; font-weight: bold;">No matched birthdays.</p>`;
        }

        if (isHost) {
          document.getElementById('endGame').style.display = 'none';
        } else {
          document.getElementById('waitingMessage').innerText = "The game has ended. Please check the host's screen for results.";
        }
        document.getElementById('newGame').style.display = 'block';
      } catch (error) {
        console.error("Error fetching results:", error);
        resultElement.innerHTML = `<p style="color: red; font-weight: bold;">An error occurred while fetching results.</p>`;
      }
    }

    // Yeni session baÅŸlatmak iÃ§in sessionStorage temizlenip index.html'e yÃ¶nlendiriliyor.
    function newSession() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      updatePlayerCount();
    });</script>
